apiVersion: v1
kind: Secret
metadata:
  name: jobscheduler-secrets-pre
  namespace: default
type: Opaque
stringData:
  # Azure SQL Database connection string
  # Format: Server=tcp:your-server.database.windows.net,1433;Initial Catalog=YourDatabase;User ID=your-user;Password=your-password;Encrypt=True;
  SQL_CONNECTION_STRING: "Server=tcp:your-server-pre.database.windows.net,1433;Initial Catalog=YourDatabase;Persist Security Info=False;User ID=your-user;Password=REPLACE_WITH_ACTUAL_PASSWORD;MultipleActiveResultSets=False;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;"
  
  # Elastic APM configuration
  ELASTIC_APM_SERVER_URL: "http://your-apm-server:8200"
  ELASTIC_APM_SECRET_TOKEN: "REPLACE_WITH_ACTUAL_TOKEN"
  
  # OpenTelemetry OTLP endpoint (optional)
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://your-otel-collector:4317"
